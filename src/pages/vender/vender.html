<ion-header>

  <ion-navbar>
    <ion-title>vender</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-item>
    	<ion-input placeholder="Patente" type="text" value="" [value]="patente" [(ngModel)]="patente"></ion-input>
  	</ion-item>
  	<br>
 	<ion-item>
      <ion-input placeholder="Horas" type="number" value="" [value]="horas" [(ngModel)]="horas"></ion-input>
    </ion-item>
    <br>
    <ion-item>
     
      <ion-input placeholder="precio" type="text" value="" [value]="tarifa" [(ngModel)]="tarifa" disabled="true"></ion-input>
    </ion-item>
  	<br>
    <ion-item>
       <!-- pattern="([0-9])" -->
      <ion-input placeholder="telefono" type="number" value="" [value]="telefono" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <br>
     <button ion-button full color="default" (click)="venderRest()">Confirmar</button>

  	<!-- mostrar costo por hora  segun punto al entrar -->

</ion-content>
