<ion-header>

  <ion-navbar>
    <ion-title>verificar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
    	<ion-label fixed>Patente: </ion-label>
    	<ion-input type="text" [value]="clave" [(ngModel)]="clave"></ion-input>
  	</ion-item>
    <br>
    <button ion-button full color="default" (click)="verificarRest()">Verificar</button>
  	<br>

    <!-- habilitar botones segun respuesta,enviar patente y punto  
    servicio retorna numero de verificaciones incorrectas  -->

    <div id="invisibe" hidden="true">
     
      Cantidad de verificaciones: {{cant}}  
     
     <br>
      <button ion-button full color="secondary" (click)="mentira()">Notificar usuario</button>
     <br>
  	  <button ion-button full color="secondary" (click)="mentira()">Notificar Inspector</button>
      <br>
       <button ion-button full color="danger" (click)="mentira()">Llamar grua</button>
    </div>
</ion-content>
